<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=9" />
    <meta http-equiv="x-ua-compatible" content="chrome=1" />
    <title>Maciel</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <a href="index.html" class="logo">
                Maciel
            </a>
            <aside class="main">
                <div>
                    <h1 class="mb-s fw-black title-main">
                        Maciel
                    </h1>
                    <h2 class="mb-s fw-black sub-title-main">
                        Sign up
                    </h2>
                    <p class="text-center text-muted mb-m">
                        Lorem Ipsum is not simply random text.
                    </p>

                    <ul class="login-socials">
                        <li>
                            <a class="button btn-google btn-block btn-big" data-provider="google" href="#" tabindex="4">
                                <span>
                                    <ion-icon name="logo-google"></ion-icon>
                                </span>
                                <label class="service-name">Google</label>
                            </a>
                        </li>

                        <li>
                            <a class="button btn-facebook btn-block btn-big" data-provider="facebook" href="#" tabindex="4">
                                <span>
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </span>
                                <label class="service-name">Facebook</label>
                            </a>
                        </li>
                    </ul>

                    <form action="./index.html">
                        <div class="hr-text">
                            <strong>or sign in with email</strong>
                        </div>

                        <label class="input-title">
                            Name
                        </label>
                        <input type="text" name="name" autocomplete="off" placeholder="Your name">

                        <label class="input-title">
                            Email
                        </label>
                        <input type="text" name="email" autocomplete="off" placeholder="Your email address">

                        <label class="input-title">
                            Password
                        </label>
                        <input type="password" name="password" autocomplete="off" placeholder="Your password">

                        <button class="button btn-block btn-big btn-green mt-m" type="submit">
                            Create Account
                        </button>

                        <div class="text-muted mt-m">
                            By creating an account, you agree to our <a href="" target="_blank">Terms &amp; Conditions</a>.
                        </div>
                        <div class="text-muted mb-0">
                            Do you have an account? <a href="#">Sign in</a>
                        </div>
                    </form>

                </div>
            </aside>
            <aside class="sidebar">
                <div class="sidebar-content">
                    <blockquote>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        <cite>
                            <strong>Lorem Ipsum</strong> - Lorem Ipsum
                        </cite>
                    </blockquote>
                </div>
            </aside>
        </div>
    </section>
</body>

</html>
